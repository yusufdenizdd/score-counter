<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skor Takibi</title>
    <link rel="shortcut icon" href="53283.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-between yukseklik align-items-center">
        <div class="col-12 text-center">
          <h3>
            SKOR <br />
            <span id="takim1skor">0</span> -
            <span id="takim2skor">0</span>
          </h3>
          <button
            type="button"
            class="btn btn-outline-light"
            onclick="takim1golazalt()"
          >
            -
          </button>
          <button
            type="button"
            class="btn btn-outline-light"
            onclick="takim1golatti()"
          >
            +
          </button>
          <button
            type="button"
            class="btn btn-outline-light"
            onclick="takim2golatti()"
          >
            +
          </button>
          <button
            type="button"
            class="btn btn-outline-light"
            onclick="takim2golazalt()"
          >
            -
          </button>
          <br />
          <button
            type="button"
            class="btn btn-outline-light mt-2"
            onclick="skorlaridegistir()"
          >
            Skorları Değiştir
          </button>
          <br />
          <button
            type="button"
            class="btn btn-outline-light mt-2"
            onclick="skorlarisifirla()"
          >
            Skorları Sıfırla
          </button>
        </div>
        <div class="col-5 text-center">
          <h4 id="takim1adi">Takım1</h4>
          <button
            type="button"
            class="btn btn-outline-light me-1"
            onclick="takim1golatti()"
          >
            Gol Attı</button
          ><button
            type="button"
            class="btn btn-outline-light ms-1"
            onclick="takim2golatti()"
          >
            Gol Yedi
          </button>
          <br />
          <button
            type="button"
            class="btn btn-outline-light mt-2"
            onclick="takim1adidegistir()"
          >
            Takım adını değiştir
          </button>
        </div>
        <div class="col-5 text-center">
          <h4 id="takim2adi">Takım2</h4>
          <button
            type="button"
            class="btn btn-outline-light me-1"
            onclick="takim2golatti()"
          >
            Gol Attı</button
          ><button
            type="button"
            class="btn btn-outline-light ms-1"
            onclick="takim1golatti()"
          >
            Gol Yedi
          </button>
          <br />
          <button
            type="button"
            class="btn btn-outline-light mt-2"
            onclick="takim2adidegistir()"
          >
            Takım adını değiştir
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let takim1skor = document.getElementById("takim1skor");

      let takim2skor = document.getElementById("takim2skor");
      function takim1golatti() {
        takim1skor.innerHTML++;
      }

      function takim2golatti() {
        takim2skor.innerHTML++;
      }

      let takim1adi = document.getElementById("takim1adi");
      let takim2adi = document.getElementById("takim2adi");
      function takim1adidegistir() {
        takim1adi.innerHTML = prompt(
          takim1adi.innerHTML + " için yeni bir takım ismi giriniz"
        );
      }
      function takim2adidegistir() {
        takim2adi.innerHTML = prompt(
          takim2adi.innerHTML + " için yeni bir takım ismi giriniz"
        );
      }

      function takim1golazalt() {
        if (takim1skor.innerHTML > 0) {
          takim1skor.innerHTML--;
        } else {
          alert("Skor negatif bir sayı olamaz!");
        }
      }

      function takim2golazalt() {
        if (takim2skor.innerHTML > 0) {
          takim2skor.innerHTML--;
        } else {
          alert("Skor negatif bir sayı olamaz!");
        }
      }
      function skorlaridegistir() {
        let yeniskor1 = prompt(
          takim1adi.innerHTML + " için yeni bir skor giriniz"
        );
        let yeniskor2 = prompt(
          takim2adi.innerHTML + " için yeni bir skor giriniz"
        );
        if (!isNaN(yeniskor1) && !isNaN(yeniskor2)) {
          takim1skor.innerHTML = yeniskor1;
          takim2skor.innerHTML = yeniskor2;
        } else {
          alert("Skorlar sayı olmak zorundadır!");
        }
      }

      function skorlarisifirla() {
        takim1skor.innerHTML = 0;
        takim2skor.innerHTML = 0;
      }
    </script>
  </body>
</html>
